<!DOCTYPE HTML> 
<html> 
<head> 
	<title> Add TODO </title>
</head>

<body> 
	<h1> <center>  Add an item! </center> </h1> 
	<form method = "post" action="{{ url_for('add') }}" enctype="multipart/form-data"> 
		<label for="category">Category: </label>
		<select id="category" name="categoryID"> 
			{% for category in categories %} 
			<option value={{category.id}}>{{category.name}}</option>
			{% endfor %}
		</select>
		<br> 
		<textarea id="description" name="description" placeholder="Enter description here..." cols=30></textarea>
		<br> 
		<p>Photo Upload</p>
		<input id="photo" name="photo" type="file"> 
		<br> 
		<input type="submit"> 
	</form>
	<a href="{{ url_for('index') }}">Discard and return to listing</a>
</body>
</html>
