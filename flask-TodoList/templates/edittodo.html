<!DOCTYPE html> 
<html> 
<head> 
	<title>Edit TODO</title>
</head>

<body> 
	<h1> <center> Edit an item! </center> </h1>
	<form method="post" action="{{ url_for('edit', itemID = itemID) }}" enctype="multipart/form-data"> 
		<label for = "category"> Choose a category: </label>
		<select id="category" name="categoryID"> 
			{% for category in categories %} 
			<option value={{category.id}}>{{category.name}}</option>
			{% endfor %}
		</select>
		<br> 
		{% for i in item %}
		<textarea id="description" name="description" placeholder="{{ i.description }}" cols=30></textarea>
		<br> 
		<p>Photo Upload</p>
		<input id="photo" name="photo" type="file" >   
		<br> 
		<select id="status" name="status"> 
			<option value="Pending">Pending</option>
			<option value="Completed">Completed</option>
		</select>
		{% endfor %} 
		<input type="submit"> 
	</form>

	<a href="{{ url_for('index') }}">Discard and return to listing</a>
</body>
</html>
